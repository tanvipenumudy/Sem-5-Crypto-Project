{% extends "layout.html" %}
{% block title %}CNS Project{% endblock %}

{% block content %}
  <div class="container">
    <div class="col-12-xs">
      <br><br><br><br>
      <h3>Bucket List</h3>
      
      <hr>
      <table class="table table-striped">
        <tr>
          <th>Bucket Name</th>
          <th>Created</th>
          <th></th>
        </tr>

        {% for bucket in buckets %}
        <tr>
          <td>{{ bucket['Name'] }}</td>
          <td>{{ bucket['CreationDate'] | datetimeformat }}</td>
          <td>
            <form class="select-bucket" action="{{ url_for('bucket') }}" method="post">
              <input type="hidden" name="bucket" value="{{ bucket['Name'] }}">
              <button type="submit" class="btn btn-primary btn-sm">
                <i class="fa fa-archive"></i>
                Select
              </button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>
{% endblock %}
