{% extends 'base.html' %}
{% block content %}
<div class="table-responsive">
    <table class="table table-sm table-borderless mb-0">
        <thead class="thead-dark">
            <tr>
                <th>S/N</th>
                <th>File Title</th>
                <th>Sender</th>
                <th>View</th>
            </tr>
        </thead>
        <tbody>
            {% for f in file %}
            <tr>
                <th scope="row">{{ f.sent_by }}</th>
                <td>{{ f.title }}</td>
                <td>{{ u_name[loop.index] }}</td>
                <td>  <img src="{{url_for('static', filename=f.filepath)}}" /></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


{% endblock %}
