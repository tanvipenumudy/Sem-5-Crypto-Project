{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Enter Security Key</h3>
    <div class="box">
{% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="notification is-danger">
        {{ messages[0] }}
    </div>
{% endif %}
{% endwith %}
        <form method="POST" action="{{ url_for('auth.download1') }}">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="seckey" 
placeholder="Security Key">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Download</button><br>
        </form> 
    </div>
</div>
<a class="button is-info" href="{{ url_for('files') }}">Back</a>
{% endblock %}
